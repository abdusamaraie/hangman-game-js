<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg class="figure-container" height="250" width="200">
        <!-- Rod -->
        <line x1="60" y1="30" x2="140" y2="30" />
        <line x1="140" y1="60" x2="140" y2="30" />
        <line x1="60" y1="230" x2="60" y2="30" />
        <line x1="20" y1="230" x2="100" y2="230" />
        <!-- Head -->
        <circle cx="140" cy="80" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="100" x2="140" y2="160" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="110" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="110" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="160" x2="120" y2="190" class="figure-part" />
        <line x1="140" y1="160" x2="160" y2="190" class="figure-part" />
      </svg>
    </div>
  </body>
</html>
